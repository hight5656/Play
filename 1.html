<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Play</title>
</head>
<body> 
    <div class="main">
    <div class="container">
        <h1>Гра "В кого більше число"</h1>
        <b><label for="playerName">Enter your name:</label></b>
        <input type="text" id="playerName" placeholder="Enter your name">
        <div class="score">
            <div class="player">
                <p>Player</p>
                <span id="playerScore">0</span>
            </div>
            <div class="computer">
                <p>Computer</p>
                <span id="computerScore">0</span>
            </div>
        </div>
        <button id="generateBtn">Генерувати</button>
        <div class="result" id="result"></div>
    </div>
    </div> 
</body>
</html>
